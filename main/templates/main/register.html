<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Legal Claims System registration page">
    <title>Register - Legal Claims System</title>
    <!-- Preload critical assets -->
    <link rel="preload" href="{% static 'img/Logo.png' %}" as="image" fetchpriority="high">
    <link rel="preload" href="{% static 'img/Pricing Report Page 1.jpg' %}" as="image" fetchpriority="high">
    <!-- Critical CSS -->
    <style>
        :root {
            --primary: #3B4A67;
            --primary-hover: #4D5F85;
            --light: #F0F4F8;
            --dark: #1A2533;
            --gray: #64748b;
            --gray-light: #e5e7eb;
            --error: #dc2626;
            --radius: 6px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'img/Pricing Report Page 1.jpg' %}") no-repeat center center;
            background-size: cover;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.75rem;
        }

        .logo {
            height: 60px;
            width: auto;
            margin-right: 12px;
        }

        .company {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 1.75rem;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group:last-of-type {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 74, 103, 0.1);
        }

        .helptext {
            display: block;
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .button {
            display: block;
            width: 100%;
            padding: 0.9rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 74, 103, 0.15);
        }

        .button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 520px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <img src="{% static 'img/Logo.png' %}" alt="Legal Claims System Logo" class="logo">
            <div class="company">Legal Claims System</div>
        </div>
        
        <h2>Create your account</h2>
        
        <div id="error-container" class="error-message"></div>
        
        <form method="post" id="registration-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" maxlength="150" required autocomplete="username">
                <span class="helptext">Letters, digits and @/./+/-/_ only.</span>
            </div>
            
            <div class="form-group">
                <label for="id_email">Email address</label>
                <input type="email" name="email" id="id_email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" name="password1" id="id_password1" required autocomplete="new-password">
                <span class="helptext">Your password must be at least 8 characters long.</span>
            </div>
            
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="button">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Sign in</a>
            </div>
        </form>
    </div>

    <!-- Minimal JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            const errorContainer = document.getElementById('error-container');
            
            if (form && errorContainer) {
                form.addEventListener('submit', function(e) {
                    let hasErrors = false;
                    let errorMessages = [];
                    
                    // Clear previous errors
                    errorContainer.textContent = '';
                    errorContainer.classList.remove('active');
                    
                    // Validate username
                    const username = document.getElementById('id_username').value.trim();
                    if (!/^[\w.@+-]+$/.test(username)) {
                        errorMessages.push('Username can only contain letters, digits and @/./+/-/_');
                        hasErrors = true;
                    }
                    
                    // Validate password
                    const password1 = document.getElementById('id_password1').value;
                    const password2 = document.getElementById('id_password2').value;
                    
                    if (password1.length < 8) {
                        errorMessages.push('Password must be at least 8 characters long.');
                        hasErrors = true;
                    }
                    
                    if (password1 !== password2) {
                        errorMessages.push('Passwords do not match.');
                        hasErrors = true;
                    }
                    
                    // Display errors if any
                    if (hasErrors) {
                        e.preventDefault();
                        
                        const errorList = document.createElement('ul');
                        errorList.style.paddingLeft = '1.5rem';
                        
                        errorMessages.forEach(message => {
                            const listItem = document.createElement('li');
                            listItem.textContent = message;
                            errorList.appendChild(listItem);
                        });
                        
                        errorContainer.appendChild(errorList);
                        errorContainer.classList.add('active');
                        
                        // Scroll to errors
                        errorContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            }
        });
    </script>
</body>
</html>
